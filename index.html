<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <!-- Icone FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Esercizio 10: Boolando</title>
    </head>
    <body>
        <nav>
            <div class="centered flex">
                <!-- Elenco link -->
                <div>
                    <ul>
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>    
                </div>

                <!-- Logo -->
                <div class="nav-logo">
                    <img src="img/boolean-logo.png" alt="Logo">
                </div>

                <!-- Elenco icone menù -->
                <div>
                    <ul>
                        <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="centered">
            <div class="flex">
                <!-- Card 1 -->
                <section class="card position-r">
                    <div>
                        <div class="change-image">
                            <a href="#">
                                <img class="card-img-standard" src="img/1.webp" alt="Relaxed fit tee unisex">
                                <!-- Immagine hover -->
                                <img class="card-img-hover" src="img/1b.webp" alt="Relaxed fit tee unisex">    
                            </a>
                        </div>
                        <!-- Sconto -->
                        <div class="label-sale">
                            <p>-50%</p>
                        </div>
                        <!-- Sostenibilità -->
                        <div class="lable-sustainable">
                            <p>Sostenibilità</p>
                        </div>
                        <!-- Cuore -->
                        <div class="lable-heart">
                            <a href="#"><i class="fa-solid fa-heart"></i></a>
                        </div>
                    </div>
                    <p>Levi's</p>
                    <h3>Relaxed fit tee unisex</h3>
                    <p>14,99€ <span>29,99€</span></p>
                </section>
            </div>
        </main>
    </body>
</html>
